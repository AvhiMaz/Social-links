<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Links</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="container">
        <h1>Coding is <span></span></h1>
        <img src="https://avatars.githubusercontent.com/u/102310138?v=4" alt="Profile Photo" class="profile-photo">
        <div>
            <h2 class="name">Avhi Mazumder</h2>
        </div>

            <h3>"Life will bring its share of sorrows, but it's important to keep having fun, being a little silly, and working hard."</h3>
        </div>
        <div class="link-container" id="links">
            <button class="instagram">
                <a href="https://www.instagram.com/avhi.ai/" target="_blank">

                </a>
            </button>
            <button class="twitter">
                <a href="https://twitter.com/Avhi_Maz" target="_blank">
                    <i class="fab fa-twitter"></i> Twitter
                </a>
            </button>
            <button class="linkedin">
                <a href="https://www.linkedin.com/in/avhi-maz/" target="_blank">
                    <i class="fab fa-linkedin"></i> LinkedIn
                </a>
            </button>
            <button class="Github">
                <a href="https://github.com/AvhiMaz" target="_blank">
                    <i class="fab fa-linkedin"></i> Github
                </a>
            </button>
            <button class="Telegram">
                <a href="https://t.me/AvhiMaz" target="_blank">
                    <i class="fab fa-linkedin"></i> Telegram
                </a>
            </button>
        </div>
