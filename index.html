<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Links</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="container">
        <h1>Follow & Connect With Me</h1>
        <img src="https://media.licdn.com/dms/image/D4D03AQHYImlZUyT9Bg/profile-displayphoto-shrink_400_400/0/1697963220841?e=1703721600&v=beta&t=LZ1VuqT1WrBeFDP2-uFf-Wuo4XS672-ZBxr87641vFc" alt="Profile Photo" class="profile-photo">

            <h3>"Life will bring its share of sorrows, but it's important to keep having fun, being a little silly, and working hard."</h3>
        </div>
        <div class="link-container" id="links">
            <button class="instagram">
                <a href="https://www.instagram.com/avhi.ai/" target="_blank">
                    <i class="fab fa-instagram"></i> Instagram
                </a>
            </button>
            <button class="twitter">
                <a href="https://twitter.com/Avhi_Maz" target="_blank">
                    <i class="fab fa-twitter"></i> Twitter
                </a>
            </button>
            <button class="linkedin">
                <a href="https://www.linkedin.com/in/avhi-maz/" target="_blank">
                    <i class="fab fa-linkedin"></i> LinkedIn
                </a>
            </button>
            <button class="Github">
                <a href="https://github.com/AvhiMaz" target="_blank">
                    <i class="fab fa-linkedin"></i> Github
                </a>
            </button>
            <button class="Telegram">
                <a href="https://t.me/AvhiMaz" target="_blank">
                    <i class="fab fa-linkedin"></i> Telegram
                </a>
            </button>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
